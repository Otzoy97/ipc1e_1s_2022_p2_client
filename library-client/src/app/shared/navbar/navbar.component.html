<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/book.png" height="40" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="URL" class="mr-1" [(ngModel)]="url">
    <button pButton type="button" label="Usar" class="p-button-primary" (click)="setApiUrl()" ></button>
  </ng-template>
</p-menubar>
